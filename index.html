<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emiliano Gastaldo">
    <meta name="description" content="todo list by Boolean">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="img/Logo.png" type="image/png">    
    <title>Toboolist</title>
</head>

<body>
    <header>
        <div class="conteiner-header">
            <img src="img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <section>
        <div class="conteiner-button">
            <button class="push-button">Add Task</button>
            <a class="push-button" href="#">Add Section</a>
        </div>
    </section>
    <main>
        <div class="conteiner-main">
            <div class="new-task">
                <h2>&blacktriangledown;New Task</h2>
                <ul>
                    <li><span class="checkmark verified">&checkmark;</span> Quarterly Newsletter <span>Editorial</span></li>
                    <li><span class="checkmark crossed">&cross;</span> Quarterly Newsletter <span>Editorial</span></li>
                </ul>
            </div>

        </div>
    </main>
</body>
</html>
